<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django dos gonorrea</title>
    <link rel="stylesheet" href="{% static "css/estilo.css" %}">
  </head>
  <body>
    <h1>Hey welcome to django 2 prros!!</h1>
    <h2>Aqui está mi base de datos!! Access Records </h2>
    <div class="djangtwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>

        {% for x in access_records %}
        <tr>
          <td>{{ x.name }}</td>
          <td>{{ x.date }}</td>
        </tr>
        {% endfor %}

      </table>

      {% else %}
      <p>NO HAY ACCESS RECORDS ÑERO ALGO PASÓ</p>
      {% endif %}

    </div>
  </body>
</html>
