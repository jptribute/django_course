<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>

    {% if conexion_html %}

    <ol>
      {% for x in conexion_html %}
      <li>User Info</li>
        <ul>
          <li>First Name: {{x.first_name}}</li>
          <li>Last Name: {{x.last_name}}</li>
          <li>Email: {{x.email}}</li>
        </ul>
        {% endfor %}
    </ol>

    {% endif %}
  </body>
</html>
