{% extends "app1/base.html" %}
{% block body_block %}

<div class="jumbotron">
  <h1>Puedes loguearte</h1>
  <form action="{% url "app1:nombre_login" %}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username_h" placeholder="Introduce Username">

    <label for="password">Password:</label>
    <input type="password" name="password_h">

    <input type="submit" name="" value="Loguearse!">
  </form>
</div>

{% endblock %}
